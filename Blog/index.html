      <a href="#" class="logo__link">
        <img src="img/logo.png" alt="logo" class="top__logo__img" height="40">
      </a>
      <div class="search__wrap">
        <form action="#" class="search__form">
          <input type="text" class="search__input" id="searchhead">
          <label for="searchhead" class="search__label">
            <svg class="search__label__svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g>
                <rect width="24" height="24" fill="white" />
                <circle cx="10.5" cy="10.5" r="6.5" stroke="#000000" stroke-linejoin="round" />
                <path
                  d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z"

              <defs>
                <clipPath id="clip0_15_152">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg></label>
          <button type="submit" class="form__submit">
            Поиск
          </button>
        </form>
      </div>
      <nav class="top__navigation">
        <a href="#history" class="top__nav__link">История постов</a>
        <a href="#contacts" class="top__nav__link">Контакты</a>
      </nav>
    </div>
  </header>
  <main class="blog">
    <div class="blog__wrap center">
      <section class="general__post" id="generalpost">
        <h1 class="title">general title</h1>
      </section>
      <section class="history__post" id="history">
        <aside class="aside__wrap">
          <div class="aside">
            <form action="#" class="aside__search__form">
              <input type="text" class="aside__search__input" id="searchheadaside">
              <label for="searchheadaside" class="aside__search__label">
                <svg class="aside__search__label__svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <rect width="24" height="24" fill="white" />
                    <circle cx="10.5" cy="10.5" r="6.5" stroke="#000000" stroke-linejoin="round" />
                    <path
                      d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z"

                  </g>
                  <defs>
                    <clipPath id="clip0_15_152">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </label>
              <button type="submit" class="aside__form__submit">
                Поиск
              </button>
            </form>
            <ul class="breadcrumb">
              <li class="bread__item">
                <a class="bread__link" href="#top">Главная</a>
              </li>
              <li class="bread__item">
                <a class="bread__link" href="#generalpost">Гланый пост</a>
              </li>
              <li class="bread__item">
                <a class="bread__link" href="#contacts">Контакты</a>
              </li>
            </ul>
            </nav>
          </div>
        </aside>
        <div class="filters">
          <ul class="filters__list">
            <li class="filters__list__item">
              <a href="#" class="filter__link new__filter">Показать новые</a>
            </li>
            <li class="filters__list__item">
              <a href="#" class="filter__link old__filter">Показать старые</a>
            </li>
            <li class="filters__list__item">
              <a href="#" class="filter__link alphabet__filter">Показать по умолчанию</a>
            </li>
          </ul>
        </div>
        <div class="histori__post__wrap">
          <ul class="history__list">
          </ul>
        </div>
        <div class="button__wrap center">
          <button class="load__post__button">Загрузить еще!</button>
        </div>
      </section>
    </div>
